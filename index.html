<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./nav-bar.css">
  <link rel="stylesheet" href="./media-query.css">
  <link rel="stylesheet" href="./header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    .social-proof{
      height: 40vh;
    }
    .technologies-div{
      margin: 0 auto;
      width: 75%;
      height: auto;
      border-top: 0.4px solid rgb(202, 202, 202);
      border-bottom: 0.4px solid rgb(202, 202, 202);
      padding-bottom: 1rem;
    }

    .technologies-div p{
      font-size: 1.2rem;
      font-weight: 550;
      text-align: center;
      padding: 2rem 0 1rem 0;
    }

    .logo-track {
      width: 90%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin: 0 auto;
    }

    .logo-track div{
      /* background-color: aqua; */
      width: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .technologies-div div img{
      width: 67%;
      margin: 0;
      padding: 0;
    }

    #vapi-img {
      width: 39%;
    }

    #make-img{
      width: 85%;
    }

    /* adjusting images gaps */
    .make-div{
      margin-right: -50px; 
    }
    .openai-div{
      margin-right: -25px;
    }

    .elevenlabs-div{
      margin-right: -25px;
    }

    /* 
  MEDIA QUERY for smaller screens:
  Switch to a 2x2 grid and auto-height  */
    @media (max-width: 768px) {
      /* Let the entire section shrink to auto height on small screens */
      .social-proof {
        height: auto;
      }

      .technologies-div {
        width: 90%; /* Optionally make it a bit wider or narrower */
        padding-bottom: 2.2rem;
      }

      /* Switch to a 2×2 grid and remove negative margins/fixed widths */
      .logo-track {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
        gap: 0rem; /* space between items */
        justify-items: center; /* center each cell’s content */
        margin: 0 auto; 
      }

      .logo-track div {
        width: auto;        /* override the 220px fixed width */
        margin-right: 0;    /* remove negative margins */
      }

      /* Make the images smaller on mobile */
      .logo-track img {
        width: 40% !important;         /* adjust as needed; try 70–80% for a good fit */
        max-width: 200px;   /* optional cap so they don’t blow up too large */
      }
      
      /* If you want all logos to have the same relative size, force the special cases too */
      #vapi-img {
        width: 25% !important;
        max-width: 200px;
      }

      #make-img{
        width: 49% !important;
      }

      /* Ajusting margins */
      .make-div{
        margin-right: -70px !important; 
      }
      .openai-div, .vapi-div{
        margin-left: -55px !important;
      }

      .elevenlabs-div{
        margin-right: -40px !important; 
        }
      }
  </style>
</head>
<body>
  <nav>
    <!-- Logo area -->
    <div class="logo">
      <a href="index.html">
        <img src="./resources/Lumi_new-removebg-preview.png" alt="Logo" />
      </a>
    </div>

    <!-- Hamburger menu icon (visible on mobile) -->
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation links -->
    <div class="nav-links" id="navLinks">
      <a href="#home">Home</a>
      <a href="#why-lumi">Why Lumi?</a>
      <a href="#faq">FAQ</a>
    </div>

    <!-- Book button -->
    <div class="bookbtn-div">
      <a href="#book" class="book-btn">Book</a>
    </div>
  </nav>

  <header>
    <div class="titles">
      <p class="meet-Lumi-sentence">Meet Lumi.</p>
      <h1>The AI Call Agent <br> that handles your business calls 24/7</h1>
      <p>Never miss a customer call again. Lumi answers, remembers and books reservations like a human.</p>
    </div>


    <div class="cta-btns">
      <a href=""><div class="try-btn">Try Lumi</div></a>
      <a href=""><div class="header-btn">Book a call</div></a>
    </div>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/4SNThp0YiU4?si=u03tmA0OPRWkEE4r" 
      frameborder="0" 
      allowfullscreen>
      </iframe>
    </div>

  </header>

  <section class="social-proof">
    <div class="technologies-div">
      <p>Powered by the most advanced AI technology</p>
      <div class="logo-track">
        <div class="make-div"><img id="make-img" src="./resources/makeCOM-removebg-preview.png" alt="Technologies used to build the AI"></div>
        <div class="openai-div"><img src="./resources/OpenAI-black-wordmark.png" alt="Technologies used to build the AI"></div>
        <div class="elevenlabs-div"><img src="./resources/elevenlabs-logo-black.png" alt="Technologies used to build the AI"></div>
        <div class="vapi-div"><img id="vapi-img" src="./resources/vapi.png" alt="Technologies used to build the AI"></div>
      </div>

    </div>
  </section>

</body>

<script>
  function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('open');
  }
</script>
</html>
